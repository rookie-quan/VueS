<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" @click="flag!=flag" value="sasa">
        <!--v-if的特点：每次都会重新删除或创建元素-->
        <!--v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了display：none属性-->

        <!--v-if有较高的切换性能消耗（如果元素涉及到频繁切换，最好不要使用v-if）-->
        <!--v-show有较高的初始渲染消耗（如果一个元素可能从始至终没被显示过，最好不要使用v-show）-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {

            }
        });
    </script>
    <!--每当使用v-for循环时，key都是必须的-->
</body>

</html>
