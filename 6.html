<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!--对象就是无序键值对的集合-->
        <h1 :style="styleObj1">大师之路</h1>
        <h2 :style="styleObj2">Kyire Ivring</h2>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj1:{color:'red'},
                styleObj2:{'font-style':'italic'},
            },
            methods: {}
        });
    </script>
</body>

</html>
